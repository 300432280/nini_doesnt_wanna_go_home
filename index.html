<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Prevent default touch behaviors like double-tap zooming -->
    <meta name="format-detection" content="telephone=no">
    <title>Nini Doesn't Want to Go Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Direct drawing script for iOS - this approach avoids the Safari touch event issues -->
    <script>
        // Wait for page to fully load
        window.addEventListener('load', function() {
            // Check if we're on iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                         (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            if (isIOS) {
                console.log("iOS device detected - applying direct drawing fix");
                
                // Get the game canvas and add special class
                const canvas = document.getElementById('game-canvas');
                document.body.classList.add('ios-device');
                
                // These variables will be used to track touch state
                let isDrawing = false;
                let lastX = 0;
                let lastY = 0;
                
                // Completely disable default touch behavior
                document.addEventListener('touchmove', function(e) {
                    if (e.target === canvas) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, { passive: false });
                
                // Handle touch start
                canvas.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    
                    // Get the touch coordinates
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    
                    // Calculate position
                    lastX = touch.clientX - rect.left;
                    lastY = touch.clientY - rect.top;
                    
                    // Start drawing
                    isDrawing = true;
                    
                    // Dispatch a custom event to notify our game code
                    const startEvent = new CustomEvent('ios-draw-start', { 
                        detail: { x: lastX, y: lastY }
                    });
                    canvas.dispatchEvent(startEvent);
                    
                    console.log("iOS touch start at:", lastX, lastY);
                }, { passive: false });
                
                // Handle touch move
                canvas.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (!isDrawing) return;
                    
                    // Get touch coordinates
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    
                    // Calculate position
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    // Dispatch a custom event to notify our game code
                    const moveEvent = new CustomEvent('ios-draw-move', { 
                        detail: { x: x, y: y }
                    });
                    canvas.dispatchEvent(moveEvent);
                    
                    // Update last position
                    lastX = x;
                    lastY = y;
                    
                    console.log("iOS touch move to:", x, y);
                }, { passive: false });
                
                // Handle touch end
                canvas.addEventListener('touchend', function(e) {
                    if (!isDrawing) return;
                    
                    isDrawing = false;
                    
                    // Dispatch a custom event to notify our game code
                    const endEvent = new CustomEvent('ios-draw-end');
                    canvas.dispatchEvent(endEvent);
                    
                    console.log("iOS touch end");
                }, { passive: true });
                
                // Handle touch cancel (e.g., if notification appears)
                canvas.addEventListener('touchcancel', function(e) {
                    if (!isDrawing) return;
                    
                    isDrawing = false;
                    
                    // Dispatch a custom event to notify our game code
                    const endEvent = new CustomEvent('ios-draw-end');
                    canvas.dispatchEvent(endEvent);
                    
                    console.log("iOS touch cancelled");
                }, { passive: true });
            }
        });
    </script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Nini Doesn't Want to Go Home</h1>
            <div class="game-controls">
                <button id="reset-btn">Reset Game</button>
                <button id="pause-btn">Pause</button>
                <div class="timer">Time: <span id="timer">0.0</span>s</div>
            </div>
        </div>
        
        <div class="game-content">
            <canvas id="game-canvas"></canvas>
            
            <div class="leaderboard">
                <h2>Best Times</h2>
                <ol id="leaderboard-list">
                    <!-- Leaderboard entries will be added here dynamically -->
                </ol>
            </div>
        </div>
        
        <div class="game-instructions">
            <h3>How to Play:</h3>
            <p>Draw lines with your finger or mouse to guide Nini the pig üê∑ back to her home üè†.</p>
            <p>Nini will bounce off the lines you draw. Try to trap her inside the home area!</p>
            <p class="ios-note" style="display: none; color: #ff6b6b; font-weight: bold;">iOS Users: For best experience, tap and drag to draw lines</p>
        </div>
    </div>

    <script src="game.js"></script>
    <!-- iOS detection script to show specific instructions -->
    <script>
        // Show special instructions for iOS users
        if (/iPad|iPhone|iPod/.test(navigator.userAgent) || 
            (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
            document.querySelector('.ios-note').style.display = 'block';
        }
    </script>
</body>
</html>
